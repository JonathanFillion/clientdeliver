<!-- Modal: modalQuickView -->
<div id="myModal" class="modal fade show" role="dialog" aria-labelledby="exampleModalLabel"
  aria-modal="true" style="display: block;">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-5">
            <!--Carousel Wrapper-->
            <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails"
              data-ride="carousel">
              <!--Slides-->
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img class="d-block w-100"
                    src="{{product.imgUrl}}"
                    alt="First slide">
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <h2 class="h2-responsive product-name">
              <strong>{{product.name}}</strong>
            </h2>

              <div class="card">
                <div id="collapseOne1" class="collapse show" role="tabpanel" aria-labelledby="headingOne1"
                  data-parent="#accordionEx">
                  <div class="card-body">
                    {{product.desc}}
                  </div>
                </div>
              </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <label>Amount of loads</label>
                  <select (change)="quantityChange($event)" class="md-form mdb-select colorful-select dropdown-primary">
                    <option *ngFor="let pr of product.prices.split(';'); let i = index;">{{i + 1}} / {{pr}}$</option>
                  </select>
                </div>
              </div>
              <div class="text-center">
                <button (click)="clickExit()" type="button" class="btn btn-secondary">Close</button>
                <button class="btn btn-primary" (click)="orderProduct($event)">Add to cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
